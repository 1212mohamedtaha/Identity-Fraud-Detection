<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>chat app - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
    <link rel='stylesheet' href='{{url_for('static', filename='css/chatapp.css') }}'/>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-12">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0">User</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-history">
                    <ul class="m-b-0">
                        <li class="clearfix">
                            <div class="message-data text-right">
                                <span class="message-data-time">Bank</span>
                                <img src='https://www.google.com/imgres?imgurl=https%3A%2F%2Fmiro.medium.com%2Fmax%2F800%2F1*MZ0Qqk7xtHdvJJbUTu_1CQ.jpeg&imgrefurl=https%3A%2F%2Fmedium.com%2F%40vgaurav3011%2Fcredit-card-fraud-detection-you-have-to-be-odd-to-be-number-1-e158ceaf62f2&tbnid=_hXjw_r7JgLALM&vet=12ahUKEwjC6Y63-6b1AhXQ_IUKHeauDr8QMygTegUIARD8AQ..i&docid=M91LSM8xDQm7rM&w=800&h=400&itg=1&q=credit%20card%20fraud%20detection&ved=2ahUKEwjC6Y63-6b1AhXQ_IUKHeauDr8QMygTegUIARD8AQ' alt="avatar">
                            </div>
                            <div class="message other-message float-right">{{ ans }}</div>
                        </li>
                        <li class="clearfix">
                            <div class="message-data">
                                <span class="message-data-time">User</span>
                            </div>
                            <div class="message my-message">
                                <form method="post" action={{url_for('get_answer')}}>
                                <p>
                                <div class="qst">{{question}}</div>
                                    <div class="opt"></div><input type="radio" name="options" id="option1" value="A"> {{answer[0]}} </input><br>
                                    <div class="opt"></div><input type="radio" name="options" id="option2" value="B"> {{answer[1]}} </input><br>
                                    <div class="opt"></div><input type="radio" name="options" id="option3" value="C"> {{answer[2]}} </input><br>
                                    <div class="opt"></div><input type="radio" name="options" id="option3" value="D"> {{answer[3]}} </input><br>
                                    <p><input type='submit' value=Next name='submit_button'></input></p>
                                </p>
                                </form>     
                            </div>                                    
                        </li>                               
                        <li class="clearfix">
                            
                        </li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
</div>
</div>
